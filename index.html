<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-wrapper-continer">
            <div class="image-wrapper">
                <img class="image" src="./img/Frame%201.png" alt="img">
                <img class="image--mobile" src="./img/Group%201.png" alt="img">
                <div class="image__item-name">Reduslim</div>
                <div class="image__item-type">ECO</div>
            </div>
        </div>
        <div class="wrapper">
            <header>
                <div class="header-title"><h1>Сделай шаг к выздоровлению</h1></div>
            </header>
            <main>
                <form class="input-wrapper">
                    <div class="input-container">
                        <span class="input-title">Ваше <span class="input-title-green">имя</span></span>
                        <input type="text" class="input-name" placeholder="Алексей">
                    </div>
                    <div class="input-wrapper-phone">
                        <div class="input-container">
                            <span class="input-title">Ваше <span class="input-title-green">телефон</span></span>
                            <input type="text" class="input-phone" placeholder="+7 (123) 456 78-90">
                        </div>
                        <div class="input-container">
                            <select name="" id="" class="select-region">
                                <option class="RU" value="RU">RU</option>
                                <option class="EN" value="EN">EN</option>
                            </select>
                        </div>
                    </div>
                    <button class="button"><div class="buuton-item">Заказать</div></button>
                </form>
            </main>
        </div>
        <div class="secure-wrapper">
            <div class="secure">
                <span class="footer-text">Trusted</span>
                <img class="footer-img" src="./img/lock.svg" alt="lock">
                <span class="footer-text">Secure</span>
            </div>
        </div>
    </div>
</body>
</html>
